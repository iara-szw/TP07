<script>

    const colors = [
        "#FF0099", // Rosa galáctico
        "#33CCFF", // Cian brillante
        "#800080", // Púrpura real
        "#FFFF00", // Amarillo eléctrico
        "#00FF00", // Verde neón
        "#FF00FF"  // Magenta brillante
    ];

    const gradientElement = document.getElementById('background');

    // Función para actualizar el gradiente de fondo
    function updateGradient() {
        const factor = (Math.sin(Date.now() / 3000) + 1) / 2;
        let gradientColors = [];

        // Interpolación de colores para crear el gradiente
        for (let i = 0; i < 4; i++) {
            const c1 = hexToRgb(colors[(i * 2) % colors.length]);
            const c2 = hexToRgb(colors[(i * 2 + 1) % colors.length]);

            const interpolated = interpolateColor(c1, c2, factor);
            gradientColors.push(rgbToString(interpolated));
        }

        // Aplicamos el gradiente dinámico
        gradientElement.style.background = `linear-gradient(45deg, ${gradientColors.join(', ')})`;

        // Animación continua
        requestAnimationFrame(updateGradient);
    }

    // Función para convertir HEX a RGB
    function hexToRgb(hex) {
        const r = parseInt(hex.substring(1, 3), 16);
        const g = parseInt(hex.substring(3, 5), 16);
        const b = parseInt(hex.substring(5, 7), 16);
        return [r, g, b];
    }

    // Función para interpolar entre dos colores
    function interpolateColor(c1, c2, factor) {
        return c1.map((c, i) => Math.round(c + factor * (c2[i] - c)));
    }

    // Función para convertir RGB a string CSS
    function rgbToString(rgb) {
        return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
    }

    // Iniciar la actualización continua del gradiente
    updateGradient();
